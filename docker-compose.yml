version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
        - AUTH_USER=${AUTH_USER:-admin}
        - AUTH_PASS=${AUTH_PASS:-changeme}
    container_name: tablero-tareas-dzd
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - proxy_network
    # NO exponemos puertos, solo acceso via NPM

networks:
  proxy_network:
    external: true